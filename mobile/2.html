<script type="text/javascript">	
$(function() {
	var index = 0;
	var Page = (function() {
		var slitslider = $( '#slider' ).slitslider( {
			onBeforeChange : function( slide, pos ) {
				index = pos;
			}
		} ),
		init = function() {
			initEvents();
		},
		initEvents = function() {					
			$("#slider").swipe({
				tap:function() {
				var url = $(".bg-img").eq(index).attr("href");
				window.location = url;
			 },
				swipeLeft:function() {
					var nums = $(".sl-slide").length;
					if(nums==index+1){
						if(!gd) return;
					}
					if(!gd){if(nums==index+2){$(".jt_left").hide()}else{$(".jt_left").show()};}
					slitslider.next();
			 },
				swipeRight : function() {
					if(index==0) return;
					slitslider.previous();
					var nums = $(".sl-slide").length;
					if(!gd){if(nums==index+1){$(".jt_left").hide()}else{$(".jt_left").show()};}				
			 }
		 });
		};
		return { init : init };
	})();
	Page.init();		
	$(".bg-img").height($(window).height());
	window.onresize = function(){
		$(".bg-img").height($(window).height());
	}	   
});

</script>
